<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zaawansowany Kalkulator Budżetu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      font-weight: bold;
    }
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .expense-item {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .expense-item input[type="text"] {
      flex: 2;
    }
    .expense-item input[type="number"] {
      width: 150px;
    }
    .expense-item button {
      background: crimson;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 5px;
    }
    button.action {
      background: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      font-size: 20px;
      padding: 20px;
      border-radius: 10px;
      background-color: #e9f7ef;
      color: #2e7d32;
    }
    .summary, .chart-container {
      margin-top: 30px;
    }
    .summary ul {
      list-style: none;
      padding: 0;
    }
    .summary li {
      padding: 6px 0;
    }
    canvas {
      max-width: 600px;
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Zaawansowany Kalkulator Budżetu</h1>

    <label for="income">Dochód miesięczny (zł):</label>
    <input type="number" id="income" placeholder="np. 8000" />

    <div id="expenses">
      <h2>Wydatki</h2>
      <div class="expense-item">
        <input type="text" placeholder="Nazwa (np. Jedzenie)" />
        <input type="number" placeholder="Kwota (zł)" />
        <button onclick="removeExpense(this)">Usuń</button>
      </div>
    </div>

    <button class="action" onclick="addExpense()">+ Dodaj kategorię</button>
    <button class="action" onclick="calculate()">Oblicz budżet</button>

    <div id="result" class="result" style="display:none;"></div>

    <div id="summary" class="summary" style="display:none;">
      <h2>Podsumowanie</h2>
      <ul id="summary-list"></ul>
    </div>

    <div class="chart-container">
      <canvas id="expenseChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function addExpense() {
      const container = document.getElementById("expenses");
      const row = document.createElement("div");
      row.className = "expense-item";

      const nameInput = document.createElement("input");
      nameInput.type = "text";
      nameInput.placeholder = "Nazwa kategorii";

      const amountInput = document.createElement("input");
      amountInput.type = "number";
      amountInput.placeholder = "Kwota (zł)";

      const removeButton = document.createElement("button");
      removeButton.textContent = "Usuń";
      removeButton.onclick = () => row.remove();

      row.appendChild(nameInput);
      row.appendChild(amountInput);
      row.appendChild(removeButton);

      container.appendChild(row);
    }

    function removeExpense(button) {
      button.parentElement.remove();
    }

    function calculate() {
      const income = parseFloat(document.getElementById("income").value) || 0;
      const expenseItems = document.querySelectorAll(".expense-item");
      const summaryList = document.getElementById("summary-list");
      summaryList.innerHTML = "";

      let totalExpenses = 0;
      const labels = [], data = [];

      expenseItems.forEach(item => {
        const name = item.children[0].value || "Bez nazwy";
        const amount = parseFloat(item.children[1].value) || 0;
        totalExpenses += amount;

        labels.push(name);
        data.push(amount);

        const percent = income ? ((amount / income) * 100).toFixed(1) : 0;
        const li = document.createElement("li");
        li.textContent = `${name}: ${amount.toFixed(2)} zł (${percent}%)`;
        summaryList.appendChild(li);
      });

      const savings = income - totalExpenses;
      const resultDiv = document.getElementById("result");
      resultDiv.textContent =
        savings >= 0
          ? `Oszczędzasz: ${savings.toFixed(2)} zł`
          : `Masz deficyt: ${Math.abs(savings).toFixed(2)} zł`;
      resultDiv.style.color = savings >= 0 ? "green" : "red";
      resultDiv.style.display = "block";
      document.getElementById("summary").style.display = "block";

      renderChart(labels, data);
    }

    let chart;
    function renderChart(labels, data) {
      const ctx = document.getElementById('expenseChart').getContext('2d');
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels,
          datasets: [{
            label: 'Wydatki',
            data,
            backgroundColor: [
              '#007bff','#28a745','#ffc107','#dc3545','#17a2b8','#6f42c1','#fd7e14','#20c997'
            ]
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      });
    }
  </script>
</body>
</html>
